<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque e Visita</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0e25d334a5.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="main-container">

    <aside class="menu">

      <img src="./assets/images/logo.png" alt="logo" width="80px">

      <ul>
        <li  id="inventory">
          <a href="#">
            <i class="fas fa-box-open"></i>
          </a>
        </li>
        <li  id="visity">
          <a href="#">
            <i class="fas fa-clipboard"></i>
          </a>
        </li>
      </ul>

    </aside>
  
    <div class="container">
  
      <header>
        <h2 id="header-title">Controle de Estoque e Visitas</h2>
      </header>
  
      <div class="search-insert">
        
        <div class="input-container">

          <i id="search-icon" class="fas fa-search"></i>
          <input type="search" id="search" placeholder="Procurar item no estoque">  

          <select id="inventory-options">
            <option value="current">Atual</option>
            <option value="input">Entrada</option>
            <option value="output">Saída</option>
          </select>

        </div>

        <button type="button" id="add-button"><i class="fas fa-plus-square"></i> Add Item</button>

      </div>

      <form id="form">
        
        <div class="form-field">
          <label for="date">Data:</label>
          <input type="date" id="date">
        </div>
    
        <div class="form-field">
          <label for="name">Nome:</label>
          <input type="text" id="name">
        </div>
    
        <div class="form-field">
          <label for="quantity">Quantidade:</label>
          <input type="number" id="quantity">
        </div>
    
        <div class="form-field">
          <label for="price">Preço uni:</label>
          <input type="number" id="price">
        </div>
    
       <div class="form-buttons">
        <button id="add-button-form" type="submit">Adicionar</button>
        <button id="cancel-button-form" type="button">Cancelar</button>
       </div>
    
      </form>
  
      <table>

        <thead>
          <th>Data</th>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Preço uni</th>
          <th>Preço total</th>
          <th id="actions">Ações</th>
        </thead>

        <tbody id="itens-list">

          
          
        </tbody>

      </table>
  
      <div class="previous-next">

        <p>4 of 4</p>
        <button>
          <i id="previous" class="fas fa-chevron-left"></i>
        </button>
        <button>
          <i id="next" class="fas fa-chevron-right"></i>
        </button>
        
      </div>
  
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque e Visita</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0e25d334a5.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="main-container">

    <aside class="menu">

      <img src="./assets/images/logo.png" alt="logo" width="80px">

      <ul>
        <li  id="inventory">
          <a href="#">
            <i class="fas fa-box-open"></i>
          </a>
        </li>
        <li  id="visity">
          <a href="#">
            <i class="fas fa-clipboard"></i>
          </a>
        </li>
      </ul>

    </aside>
  
    <div class="container">
  
      <header>
        <h2 id="header-title">Controle de Estoque e Visitas</h2>
      </header>
  
      <div class="search-insert">
        
        <div class="input-container">

          <i id="search-icon" class="fas fa-search"></i>
          <input type="search" id="search" placeholder="Procurar item no estoque">  

        </div>

        <div>

          <button type="button" id="register-button"><i class="fas fa-plus-square"></i> Adicionar Item</button>
          <button type="button" id="operation-button"><i class="fas fa-minus-square"></i> Retirar Item</button>
          
        </div>

      </div>

      <form id="register-form">

        <h2 id="form-title">Registro</h2>
    
        <div class="form-field">
          <label for="name">Nome:</label>
          <input type="text" id="name">
        </div>
    
       <div class="form-buttons">
        <button id="add-register-button" type="submit">Adicionar</button>
        <button id="cancel-register-button" type="button">Cancelar</button>
       </div>
    
      </form>

      <form id="operation-form">

        <h2 id="form-title">Operação</h2>

        <div id="operation-field" class="form-field">
          
          <label for="operations">Escolha a operação:</label>
          <select name="operations" id="operations">
          <option value="add">Adicionar</option>
          <option value="withdraw">Retirar</option>
          </select>

        </div>

        <div class="form-field">
          
          <label for="operation-item-name">Nome:</label>
          <select name="operation" id="operation-item-name">
          </select>

        </div>
    
        <div id="quantity-field" class="form-field">
          <label for="quantity">Quantidade:</label>
          <input type="number" id="quantity">
        </div>
    
        <div id="price-field" class="form-field">
          <label for="price">Preço unitário:</label>
          <input type="number" id="price">
        </div>
    
       <div class="form-buttons">
        <button id="add-operation-button" type="submit">Adicionar</button>
        <button id="cancel-operation-button" type="button">Cancelar</button>
       </div>
    
      </form>
  
      <table>

        <thead>
          <th>Entrada</th>
          <th>Ultima Alteração</th>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Valor em Estoque</th>
          <th id="actions">Ações</th>
        </thead>

        <tbody id="itens-list">

          
        </tbody>

      </table>
  
      <div class="previous-next">

        <p>4 of 4</p>
        <button>
          <i id="previous" class="fas fa-chevron-left"></i>
        </button>
        <button>
          <i id="next" class="fas fa-chevron-right"></i>
        </button>
        
      </div>
  
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>

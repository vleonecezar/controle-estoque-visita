<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque e Visita</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0e25d334a5.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="main-container">

    <aside class="menu">
      <img src="./assets/images/logo.png" alt="logo" width="80px">
      <ul>
        <li>
          <a href="#">
            <i class="fas fa-box-open"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-clipboard"></i>

        </li>
      </ul>
    </aside>
  
    <div class="container">

        <h2 id="header-title">Controle de Estoque e Visitas</h2>

      <div class="search-insert">

        <button>Add Item</button>
      </div>
  
      <table>

          </tr>
          <tr>
            <td>Exemplo</td>

            <td>Exemplo</td>
          </tr>
          <tr>
            <td>Exemplo</td>
            <td>Exemplo</td>
            <td>Exemplo</td>
          </tr>
        </tbody>
      </table>
  
      <div class="previous-next">
        <p></p>
        <button>
          <i class="fas fa-chevron-left"></i>
        </button>
        <button>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
  
    </div>

  </div>

  <src src="app.js"></src>
</body>
</html>

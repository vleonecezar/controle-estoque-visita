<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque e Visita</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0e25d334a5.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="main-container">

    <aside class="menu">

      <img src="./assets/images/logo.png" alt="logo" width="80px">

      <ul>
        <li class="fas fa-box-open" id="menu-inventory"></li>
        <li class="fas fa-walking" id="menu-visit"></li>
      </ul>

    </aside>
  
    <div class="container">
  
      <header>
        <h2 id="header-title">Controle de Estoque e Visitas</h2>
      </header>
  
      <div class="search-insert">
        
        <div class="input-container">

          <i id="search-icon" class="fas fa-search"></i>
          <input type="search" id="search" placeholder="Procurar item no estoque">  

        </div>

        <div>

          <button type="button" id="register-button"><i class="fas fa-plus-square"></i> Registrar</button>
          <button type="button" id="operation-button"><i class="fas fa-tasks"></i> Gerenciar</button>
          
        </div>

      </div>

      <form id="register-form">

        <h2 id="form-title">Registro</h2>
    
        <div class="form-field">
          <label for="name">Nome:</label>
          <input required type="text" id="name" maxlength="20">
        </div>

        <div id="price-field" class="form-field">
          <label for="price">Preço unitário:</label>
          <input required type="number" id="price" step="0.01" min="0.01">
        </div>
    
       <div class="form-buttons">
        <button id="add-register-button" type="submit">Registrar</button>
        <button id="cancel-register-button" type="button">Cancelar</button>
       </div>
    
      </form>

      <form id="visit-form">

        <h2 id="form-title">Registro de Visitas</h2>
    
        <div class="form-field">
          <label for="date">Data:</label>
          <input required type="datetime-local" id="date">
        </div>

        <div class="form-field">
          <label for="visit-name">Name:</label>
          <input required type="text" id="visit-name">
        </div>
    
        <div class="form-field">
          <label for="adress">Endereço:</label>
          <input required type="text" id="adress">
        </div>
    
        <div class="form-field">
          <label for="responsible">Responsável:</label>
          <input required type="text" id="responsible">
        </div>
    
        <div class="form-field">
          <label for="phone">Telefone:</label>
          <input required type="tel" id="phone">
        </div>
    
       <div class="form-buttons">
        <button id="add-visit-button" type="submit">Registrar</button>
        <button id="cancel-visit-button" type="button">Cancelar</button>
       </div>
    
      </form>

      <form id="operation-form">

        <h2 id="form-title">Operação</h2>

        <div id="operation-field" class="form-field">
          
          <label for="operations">Escolha a operação:</label>
          <select name="operations" id="operations">
          <option id="add" value="add">ADICIONAR</option>
          <option id="withdraw" value="withdraw">RETIRAR</option>
          </select>

        </div>

        <div class="form-field">
          
          <label for="operation-item-name">Nome:</label>
          <select name="operation" id="operation-item-name">
          </select>

        </div>
    
        <div id="quantity-field" class="form-field">
          <label for="quantity">Quantidade:</label>
          <input required type="number" id="quantity" min="1">
        </div>
    
       <div class="form-buttons">
        <button id="add-operation-button" type="submit">Salvar</button>
        <button id="cancel-operations-button" type="button">Cancelar</button>
       </div>
    
      </form>
  
      <table>

        <thead id="table-head">
          <th>Entrada</th>
          <th>Ultima Alteração</th>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Preço Unitário</th>
          <th>Preço Total</th>
          <th id="actions">Ações</th>
        </thead>

        <tbody id="itens-list">

          
        </tbody>

      </table>
  
      <div class="previous-next">

        <p id="page-number"></p>

        <button type="button" class="fas fa-chevron-left" id="previous"></button>
        <button type="button" class="fas fa-chevron-right" id="next"></button>
        
      </div>
  
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
